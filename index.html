<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Plays</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #1d3557;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .folder-list {
      flex: 1;
      overflow-y: auto;
    }
    .folder {
      padding: 6px 10px;
      background-color: #457b9d;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    #canvas {
      flex: 1;
      position: relative;
      background-image: url('https://cdn.sportrebel.pl/photos/tablica-trenerska-fox40-lacrosse-1_170x270.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .player, .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: white;
      cursor: grab;
      user-select: none;
    }
    .player {
      background-color: #0b79f7;
    }
    .ball {
      background-color: #e63946;
      width: 20px;
      height: 20px;
      line-height: 20px;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    input.rename {
      position: absolute;
      z-index: 10;
      width: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>My Plays</h1>
    <div class="folder-list" id="folderList">
      <div class="folder" contenteditable="true">Folder 1</div>
      <div class="folder" contenteditable="true">Folder 2</div>
    </div>
    <button onclick="addFolder()">Add Folder</button>
  </div>
  <div id="canvas">
    <svg width="100%" height="100%" id="arrowLayer"></svg>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const arrowLayer = document.getElementById("arrowLayer");

    let players = [
      { id: 1, name: "P1", x: 200, y: 200 },
      { id: 2, name: "P2", x: 300, y: 300 },
      { id: 3, name: "P3", x: 400, y: 400 },
    ];
    let arrows = [];
    let dragging = null;
    let arrowStart = null;
    let arrowType = "move";

    function drawArrow(from, to, type) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", from.x);
      line.setAttribute("y1", from.y);
      line.setAttribute("x2", to.x);
      line.setAttribute("y2", to.y);
      line.setAttribute("stroke", "#e63946");
      line.setAttribute("stroke-width", "3");
      if (type === "pass") line.setAttribute("stroke-dasharray", "8,6");
      arrowLayer.appendChild(line);
    }

    function render() {
      canvas.innerHTML = '<svg width="100%" height="100%" id="arrowLayer"></svg>';
      document.getElementById("arrowLayer").replaceWith(arrowLayer);

      players.forEach(p => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerText = p.name;
        div.style.left = p.x + "px";
        div.style.top = p.y + "px";
        div.draggable = false;
        div.onmousedown = (e) => {
          if (e.button === 2) {
            arrowStart = p;
            e.preventDefault();
          } else {
            dragging = p;
          }
        };
        div.ondblclick = () => {
          const input = document.createElement("input");
          input.className = "rename";
          input.value = p.name;
          input.style.left = p.x + "px";
          input.style.top = p.y - 25 + "px";
          input.onblur = () => {
            p.name = input.value;
            input.remove();
            render();
          };
          canvas.appendChild(input);
          input.focus();
        };
        canvas.appendChild(div);
      });

      // Ball
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "500px";
      ball.style.top = "500px";
      ball.onmousedown = () => dragging = { id: "ball", x: 500, y: 500 };
      canvas.appendChild(ball);

      arrows.forEach(a => {
        drawArrow(a.from, a.to, a.type);
      });
    }

    canvas.onmousemove = (e) => {
      if (dragging) {
        dragging.x = e.offsetX;
        dragging.y = e.offsetY;
        render();
      }
    };
    canvas.onmouseup = (e) => {
      if (arrowStart) {
        const target = players.find(p =>
          Math.abs(p.x - e.offsetX) < 30 && Math.abs(p.y - e.offsetY) < 30 && p.id !== arrowStart.id
        );
        if (target) {
          arrows.push({ from: arrowStart, to: target, type: arrowType });
        }
        arrowStart = null;
        render();
      }
      dragging = null;
    };

    canvas.oncontextmenu = e => e.preventDefault();

    function addFolder() {
      const folder = document.createElement("div");
      folder.className = "folder";
      folder.contentEditable = true;
      folder.innerText = "New Folder";
      document.getElementById("folderList").appendChild(folder);
    }

    render();
  </script>
</body>
</html>
